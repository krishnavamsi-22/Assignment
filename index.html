<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Currency Formatter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Currency Formatter</h1>
    <form id="conversionForm">
      <label for="currencyInput">Enter currency amount in words:</label>
      <input type="text" id="currencyInput" placeholder="e.g., one hundred twenty three only" required />
      <button type="submit">Convert</button>
    </form>
    <div id="result" class="result"></div>
    
    <h2>Conversion History</h2>
    <table id="historyTable">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Input</th>
          <th>Output</th>
        </tr>
      </thead>
      <tbody>
        <!-- History rows will be appended here -->
      </tbody>
    </table>
    <button id="clearHistory">Clear History</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
